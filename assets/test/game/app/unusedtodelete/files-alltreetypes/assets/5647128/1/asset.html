<header>

</header>
<img src="http://24haowan-cdn.shanyougame.com/PlayCanvas/CommonUI/ranking3.0/closeBtn2.png" alt="" class="close-btn">

    <p class="rule-title title">游戏规则：</p>
    <p class="rule-description description">点击屏幕即可控制宠物左右转向，避开障碍，并防止掉下跑道。从障碍物边上经过，会触发惊险躲避效果，能获得额外加分，另外拾取钻石也会有额外加分哦。</p>
    <div class="line"></div>

    <div class="QR-code">
    </div>

<div class="message-container">
    <div class="message-banner">
        <p>总计<span class="message-total">15</span>条信息</p>
        <div class="empty-message">清空</div>
    </div>
    <div class="message-show">
    </div>
    <div class="empty-show">
        <div class="text">暂时没有消息～快去玩游戏吧</div>
    </div>
    <div class="message-detail">
        <div class="detail-title"><span class="detail-back"></span>挑战消息</div>

                <span class="role-name"></span>

            <span class="role-score"></span>
            </span>
            <div class="vs-img"></div>
            <span class="right-content">
                <span class="role-name"></span>
            <div class="role-img"></div>
            <span class="role-score"></span>
            </span>
        </div>
    </div>
    <div class="message-sure">
        <p class='sure-one'>确定删除此消息？</p>
        <p class='sure-all'>确定删除所有消息？</p>
